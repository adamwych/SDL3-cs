name: "bindgen"

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_SDK_VERSION: 6.0.x

on:
  workflow_run:
    workflows: ["pr"]
    types:
      - completed

jobs:
  bindgen-job:
    name: "bindgen"
    runs-on: ubuntu-latest
    steps:

      - name: "Recognize sha ref"
        id: sharef
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
        run: |
          if [[ "$EVENT_NAME" == 'pull_request' ]]; then
            echo "::set-output name=sha::$(echo ${{ github.event.pull_request.head.sha }})"
          elif [[ "$EVENT_NAME" == 'workflow_run' ]]; then
            echo "::set-output name=sha::$(echo ${{ github.event.workflow_run.head_sha }})"
          else
            echo "::set-output name=sha::$(echo $GITHUB_SHA)"
          fi

      - name: "Update check"
        uses: LouisBrunner/checks-action@v1.1.1
        if: always()
        with:
          sha: ${{ steps.sharef.outputs.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "bindgen"
          status: in_progress

      - name: "Clone Git repository"
        uses: actions/checkout@master
        with:
          submodules: 'true'

      - name: "Install .NET"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '${{ env.DOTNET_SDK_VERSION }}'
          include-prerelease: true

      - name: "Install C2CS"
        shell: bash
        run: dotnet tool install c2cs --global --add-source https://www.myget.org/F/bottlenoselabs/api/v3/index.json --version "*-*"

      - name: "bindgen"
        shell: bash
        run: ./bindgen.sh

      - name: "Add + commit + push (if necessary)"
        uses: EndBug/add-and-commit@v7
        with:
          default_author: user_info
          message: "Update bindings"
          branch: ${{ steps.sharef.outputs.sha }}"
    
      - name: "Update check"
        uses: LouisBrunner/checks-action@v1.1.1
        if: always()
        with:
          sha: ${{ steps.sharef.outputs.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "bindgen"
          status: completed
          conclusion: ${{ job.status }}