name: "sdl"

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_SDK_VERSION: 5.0.301
  DOTNET_PROJECT_PATH: './src/cs/production/SDL-cs/SDL-cs.csproj'
  MYGET_ACCESS_TOKEN: ${{ secrets.MYGET_ACCESS_TOKEN }}
  MYGET_SOURCE_URL: 'https://www.myget.org/F/lithiumtoast/api/v3/index.json'

on:
  push:
    branches: [develop]
    paths-ignore: ['**/*.md']

jobs:

  bindgen-job:
    name: "Bindgen"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:

    - name: "Clone Git repository"
      uses: actions/checkout@master
      with:
        submodules: true

    - name: "Bindgen (Unix)"
      if: matrix.os != 'windows-latest'
      shell: bash
      run: ./bindgen.sh

    - name: "Bindgen (Windows)"
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: .\bindgen.cmd

    - name: "Add + commit + push (if necessary)"
      uses: EndBug/add-and-commit@v7
      with:
        default_author: user_info
        message: "Update bindings"

  version-job:
    name: "Version"
    needs: [bindgen-job]
    runs-on: windows-latest

    steps:
    - name: "Clone Git repository"
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: "Git fetch all history for all tags and branches"
      run: git fetch --prune --unshallow

    - name: "Install GitVersion"
      uses: gittools/actions/gitversion/setup@v0.9.6
      env: 
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true # workaround for https://github.blog/changelog/2020-10-01-github-actions-deprecating-set-env-and-add-path-commands/ until the execute action is updated
      with:
        versionSpec: '5.x'
          
    - name: "Use GitVersion"
      uses: gittools/actions/gitversion/execute@v0.9.6

    - name: "Write version to disk"
      run: echo "$(./.github/scripts/version.ps1)-${{ env.GitVersion_CommitsSinceVersionSource }}" >> version.txt

    - name: "Upload version artifact"
      uses: actions/upload-artifact@v2
      with:
        name: version
        path: version.txt
  
  main-job:
    name: "${{ matrix.platform.rid }}"
    needs: [version-job]
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
        - { name: Windows (x64), os: windows-latest, rid: win-x64 }
        - { name: Linux (x64), os: ubuntu-latest, rid: linux-x64 }
        - { name: macOS (x64), os: macos-latest, rid: osx-x64 }
    steps:
      
    - name: "Clone"
      uses: actions/checkout@master
      with:
        submodules: true

    - name: "Build native library: Windows"
      if: ${{ startsWith(matrix.platform.rid, 'win') }}
      shell: pwsh
      run: .\library.cmd

    - name: "Build native lirbary: Unix"
      if: ${{ !startsWith(matrix.platform.rid, 'win') }}
      shell: bash
      run: ./library.sh

    - name: "Download repository version artifact"
      uses: actions/download-artifact@v2
      with:
        name: version

    - name: "Read version artifact"
      shell: bash
      run: |
        echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

    - name: "Print version artifact"
      shell: bash
      run: |
        echo $VERSION

    - name: "Upload"
      uses: actions/upload-artifact@v2
      with:
        name: native-libraries-${{ matrix.platform.rid }}
        path: ${{ github.workspace }}/lib/

    - name: "Install .NET"
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '${{ env.DOTNET_SDK_VERSION }}'

    - name: "Pack .NET solution"
      run: dotnet pack '${{ env.DOTNET_PROJECT_PATH }}' --nologo --output "./nupkg" --verbosity minimal --configuration Release -p:PackageVersion='${{ env.VERSION }}' --runtime ${{ matrix.platform.rid }}

    - name: "Upload NuGet packages: MyGet (Unix)"
      if: ${{ !startsWith(matrix.platform.rid, 'win') }}
      run: dotnet nuget push "./**/*.nupkg" --source ${{ env.MYGET_SOURCE_URL }} --skip-duplicate --api-key ${{ env.MYGET_ACCESS_TOKEN }} 

    - name: "Upload NuGet packages: MyGet (Windows)"
      if: ${{ startsWith(matrix.platform.rid, 'win') }}
      run: dotnet nuget push ".\**\*.nupkg" --source ${{ env.MYGET_SOURCE_URL }} --skip-duplicate --api-key ${{ env.MYGET_ACCESS_TOKEN }} 

